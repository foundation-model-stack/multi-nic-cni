apiVersion: v1
kind: Pod
metadata:
  name: multi-nic-iperf3-server
  annotations:
    k8s.v1.cni.cncf.io/networks: netname
spec:
  containers:
  - name: server
    image: networkstatic/iperf3
    command: ["/bin/bash", "-c"]
    args:
    - "iperf3 -s"
    imagePullPolicy: IfNotPresent
  nodeName: hostname